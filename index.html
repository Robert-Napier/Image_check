<html>

<head>
    <title>Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>


    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.thenounproject.com/png/2735405-200.png">
</head>

<body>
    <center>
        <h1>Image Recognition</h1>
        <br>
        <h2>Model is trained to identify the following objects:</h2>
        <br>
        <hr>
        <div class="container">
            <h4>Water Bottle</h4>
            <hr>
        </div>
        <div class="container">
            <h4>Fork</h4>
            <hr>
        </div>
        <div class="container">
            <h4>Phone</h4>
            <hr>
        </div>
        <div class="container">
            <h4>Watch</h4>
            <hr>
        </div>
        <div id="camera" class="container">

        </div>
        <br><br>
        <div id="result" class="container">

        </div>
        <br>
        <br>
        <button onclick="snapshot();">Capture Photo</button>
        <br>
        <br>
        <button onclick="check()">Test Result</button>

        <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>
</body>

</html>
